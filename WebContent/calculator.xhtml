<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:body>

	<h:form>

		<table>
			<tr>
				<td colspan="4"><h:inputText value="#{calc.display}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><h:commandButton value="1" action="#{calc.show('1')}">
						<f:ajax render="@form"></f:ajax>

					</h:commandButton></td>
				<td><h:commandButton value="2" action="#{calc.show('2')}">
						<f:ajax render="@form"></f:ajax>

					</h:commandButton></td>
				<td><h:commandButton value="3" action="#{calc.show('3')}">
						<f:ajax render="@form"></f:ajax>

					</h:commandButton></td>
				<td><h:commandButton value="+"
						action="#{calc.addOperation('+')}">
						<f:ajax render="@form"></f:ajax>
					</h:commandButton></td>

			</tr>
			<tr>
				<td><h:commandButton value="4" action="#{calc.show('4')}">
						<f:ajax render="@form"></f:ajax>

					</h:commandButton></td>
				<td><h:commandButton value="5" action="#{calc.show('5')}">
						<f:ajax render="@form"></f:ajax>

					</h:commandButton></td>
				<td><h:commandButton value="6" action="#{calc.show('6')}">
						<f:ajax render="@form"></f:ajax>

					</h:commandButton></td>
				<td><h:commandButton value="-"
						action="#{calc.addOperation('-')}">
						<f:ajax render="@form"></f:ajax>
					</h:commandButton></td>

			</tr>
			<tr>
				<td><h:commandButton value="7" action="#{calc.show('7')}">

						<f:ajax render="@form"></f:ajax>
					</h:commandButton></td>
				<td><h:commandButton value="8" action="#{calc.show('8')}">

						<f:ajax render="@form"></f:ajax>
					</h:commandButton></td>
				<td><h:commandButton value="9" action="#{calc.show('9')}">

						<f:ajax render="@form"></f:ajax>
					</h:commandButton></td>
				<td><h:commandButton value="*"
						action="#{calc.addOperation('*')}">
						<f:ajax render="@form"></f:ajax>
					</h:commandButton></td>

			</tr>
			<tr>
				<td><h:commandButton value="0" action="#{calc.show('0')}"></h:commandButton>
				</td>
				<td><h:commandButton value="c" action="#{calc.clear}">
						<f:ajax render="@form"></f:ajax>
					</h:commandButton></td>
				<td><h:commandButton value="=" action="#{calc.calc}">
						<f:ajax render="@form"></f:ajax>
					</h:commandButton></td>
				<td><h:commandButton value="/"
						action="#{calc.addOperation('/')}">
						<f:ajax render="@form"></f:ajax>
					</h:commandButton></td>

			</tr>

		</table>



	</h:form>



</h:body>



</html>
